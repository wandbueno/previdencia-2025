// Configuração específica para o expo-image-loader
subprojects { project ->
    if (project.name == 'expo-image-loader') {
        project.ext.compileSdkVersion = 33
        project.ext.minSdkVersion = 21
        project.ext.targetSdkVersion = 33
        project.ext.buildToolsVersion = "33.0.0"
    }
}
